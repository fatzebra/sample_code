<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-md5.js"></script>
    <script src="https://cdn.pmnts-sandbox.io/sdk/v1/fatzebra.js"></script>
    <link href="harness.css" rel="stylesheet">
    <!------ Include the above in your HEAD tag ---------->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="row row-margin">
            <h2 class='row-margin'>Fatzebra JS Configuration</h2>
            <div class="col-md-6">
              <form id="sdk-options" class="form-horizontal" role="form"></form>
            </div>
            <div class="col-md-6">
              <form id="paynow-options" class="form-horizontal" role="form">
                <h4>HPP Options</h4>
                <hr/>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <h2 class='row-margin'>Payments Form</h2>
          <div class="row row-margin button-controls">
            <div class='col-md-12'>
              <button type='button' class='btn btn-outline-danger' id='reset'>Reset</button>
              <button type='button' class='btn btn-outline-primary' id='load-hpp'>Load Payments Page</button>
              <button type='button' class='btn btn-outline-info' data-toggle='modal' data-target='#test-card-modal'>View Test Cards</button>
            </div>
          </div>
          <div class='row'>
            <div class='col-md-12'>
              <br/>
              <div id='fz-iframe'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="test-card-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Test Cards</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Group</th>
                  <th scope="col">Card Number</th>
                  <th scope="col">Description</th>
                </tr>
              </thead>
              <tbody id='card-list'></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <script src="harness.js"></script>
    <script>
    </script>
  </footer>
</html>
